<div class="toolbar">
  <nav mat-tab-nav-bar color="primary" class="mat-tab-header" [tabPanel]="tabPanel">
    @for (link of links; track link) {
    <a
      mat-tab-link
      (click)="activeLink = link.name"
      [active]="activeLink === link.name"
      [routerLink]="link.url"
      class="mat-tab-link"
    >
      {{ link.name }}
    </a>
    }
  </nav>
</div>


<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
