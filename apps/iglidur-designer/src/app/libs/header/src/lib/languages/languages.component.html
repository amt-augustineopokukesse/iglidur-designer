<div class="languages-container">
  <div class="header">
    <h1>Select your country</h1>
    <button class="close" (click)="onClose()">
      <mat-icon
        aria-hidden="false"
        aria-label="close icon"
        fontIcon="close"
        class="close-icon"
      ></mat-icon>
    </button>
  </div>
  <div class="languages">
    <button class="country" (click)="onSelectLanguage('en-UK')"><img class="flag" src="{{flagUrls.uk}}" alt="UK Flag"> United Kingdom (English)</button>
    <button class="country" (click)="onSelectLanguage('en-US')"><img class="flag" src="{{flagUrls.us}}" alt="US Flag"> United States (English)</button>
    <button class="country" (click)="onSelectLanguage('fr-FR')"><img class="flag" src="{{flagUrls.fr}}" alt="France Flag"> France (French)</button>
    <button class="country" (click)="onSelectLanguage('de-DE')"><img class="flag" src="{{flagUrls.de}}" alt="Germany Flag"> Germany (Deutsch)</button>
    <button class="country" (click)="onSelectLanguage('ja-JP')"><img class="flag" src="{{flagUrls.jp}}" alt="Japan Flag"> 日本 (日本国)</button>
  </div>
</div>
