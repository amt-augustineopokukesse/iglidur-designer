<div class="languages-container">
  <div class="header">
    <h1>Select your country</h1>
    <button class="close">
      <mat-icon
        aria-hidden="false"
        aria-label="close icon"
        fontIcon="close"
        class="close-icon"
      ></mat-icon>
    </button>
  </div>
  <div class="languages">
    <div class="country"><img class="flag" src="{{flagUrls.uk}}" alt="UK Flag"> United Kingdom (English)</div>
    <div class="country"><img class="flag" src="{{flagUrls.us}}" alt="US Flag"> United States (English)</div>
    <div class="country"><img class="flag" src="{{flagUrls.fr}}" alt="France Flag"> France (French)</div>
    <div class="country"><img class="flag" src="{{flagUrls.de}}" alt="Germany Flag"> Germany (Deutsch)</div>
    <div class="country"><img class="flag" src="{{flagUrls.jp}}" alt="Japan Flag"> 日本 (日本国)</div>
  </div>
</div>
