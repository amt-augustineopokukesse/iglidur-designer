<div class="languages-container">
  <div class="header">
    <h1>Select your country</h1>
    <button class="close" (click)="onClose()">
      <mat-icon
        aria-hidden="false"
        aria-label="close icon"
        fontIcon="close"
        class="close-icon"
      ></mat-icon>
    </button>
  </div>
  <div class="languages">
    <button class="country" (click)="onSelectLanguage('en-UK')">
      <img class="flag" src="{{ flagUrls.uk }}" alt="UK Flag" />
      <p class="country-name">United Kingdom (English)</p>
    </button>
    <button class="country" (click)="onSelectLanguage('en-US')">
      <img class="flag" src="{{ flagUrls.us }}" alt="US Flag" />
      <p class="country-name">United States (English)</p>
    </button>
    <button class="country" (click)="onSelectLanguage('fr-FR')">
      <img class="flag" src="{{ flagUrls.fr }}" alt="France Flag" />
      <p class="country-name">France (French)</p>
    </button>
    <button class="country" (click)="onSelectLanguage('de-DE')">
      <img class="flag" src="{{ flagUrls.de }}" alt="Germany Flag" />
      <p class="country-name">Germany (Deutsch)</p>
    </button>
    <button class="country" (click)="onSelectLanguage('ja-JP')">
      <img class="flag" src="{{ flagUrls.jp }}" alt="Japan Flag" />
      <p class="country-name">日本 (日本国)</p>
    </button>
  </div>
</div>
