<div class="footer">
  <p class="footer-text">{{ 'FOOTER.TITLE.' + language | translate }}</p>
  <form [formGroup]="ratingForm" class="rating-and-feedback">
    <div class="rating">
      @for (star of stars; track $index; let i = $index) {
      <span
        class="material-icons"
        (mouseenter)="onStarHover(i)"
        (mouseleave)="onStarLeave()"
        (click)="onStarClick(i)"

        [class.filled]="star.filled || i <= hoverIndex!"
      >
        star
      </span>
      }
    </div>
    <div class="feedback-container">
      <div class="feedback-form">
        <mat-form-field appearance="outline">
          <textarea
            matInput
            draggable="false"
            placeholder="{{ 'FOOTER.PLACEHOLDER.' + language | translate }}"
            value=""
            formControlName="feedback"
          ></textarea>
        </mat-form-field>
        <button [disabled]="ratingForm.invalid" mat-button color="accent" [style]="!ratingForm.valid ? 'color: grey' : ''">
          {{ 'FOOTER.SUBMIT.' + language | translate }}
        </button>
      </div>
    </div>
  </form>
  <div class="copyright">© 2024 igus® GmbH</div>
</div>
