<div class="footer">
  <p class="footer-text">{{ 'FOOTER.TITLE.' + language | translate }}</p>
  <div class="star-rating">
    <div class="rating">
      @for (star of stars; track $index; let i = $index) {
      <span
        class="material-icons"
        (mouseenter)="onStarHover(i)"
        (mouseleave)="onStarLeave()"
        (click)="onStarClick(i)"
        [class.filled]="star.filled || i <= hoverIndex!"
      >
        star
      </span>
      }
    </div>
    <div class="feedback-container">
      <form class="feedback-form">
        <mat-form-field appearance="outline">
          <textarea
            matInput
            draggable="false"
            placeholder="{{ 'FOOTER.PLACEHOLDER.' + language | translate }}"
            value=""
          ></textarea>
        </mat-form-field>
        <button mat-button color="accent">
          {{ 'FOOTER.SUBMIT.' + language | translate }}
        </button>
      </form>
      <div class="copyright">© 2024 igus® GmbH</div>
    </div>
  </div>
</div>
