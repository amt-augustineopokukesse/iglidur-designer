<div class="header">
  <div class="title">
    <p class="logo">igus</p>
    <div class="title-text">
      <label class="title-text-content upper">{{
        'TITLE.' + lang | translate
      }}</label
      ><label class="title-text-content lower"
        >motion plastics<sup>Â®</sup></label
      >
    </div>
  </div>
  <div class="menu-section">
    <div class="menu-options">
      <div class="menu-option">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="mail"
        ></mat-icon>
        <p>{{ 'MENU-LABEL1.' + lang | translate }}</p>
      </div>
      <div class="menu-option">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        <p>{{ 'MENU-LABEL2.' + lang | translate }}</p>
      </div>
    </div>

    <form>
      <mat-form-field>
        <mat-label>Language</mat-label>
        <mat-select
          [(ngModel)]="selectedLang"
          (selectionChange)="onLangChange()"
          name="lang"
        >
          @for (lang of langs; track lang) {
          <mat-option [value]="lang.value">{{ lang.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
