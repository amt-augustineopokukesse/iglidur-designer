<div class="header">
  <div class="title">
    <p class="logo">igus</p>
    <div class="title-text">
      <label class="title-text-content upper">{{
        'TITLE.' + language | translate
      }}</label
      ><label class="title-text-content lower"
        >motion plastics<sup>Â®</sup></label
      >
    </div>
  </div>
  <div class="menu-section">
    <div class="menu-options">
      <div class="menu-option">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="mail"
        ></mat-icon>
        <p>{{ 'MENU-LABEL1.' + language | translate }}</p>
      </div>
      <div class="menu-option">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        <p>{{ 'MENU-LABEL2.' + language | translate }}</p>
      </div>
    </div>

    <div class="menu">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
        class="menu-button"
      >
        <mat-icon class="menu-icon">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          class="menu-item custom-menu-item"
          mat-menu-item
          (click)="isLanguageActive = !isLanguageActive"
        >
          <p>English (UK)</p>

          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="keyboard_arrow_right"
          ></mat-icon>
        </button>
      </mat-menu>
    </div>
  </div>
  @if (isLanguageActive) {
  <lib-languages
    (emitClose)="isLanguageActive = !isLanguageActive"
  ></lib-languages>
  }
</div>
