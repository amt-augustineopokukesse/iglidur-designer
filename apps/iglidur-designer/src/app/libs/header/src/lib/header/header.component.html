<div class="header">
  <div class="title">
    <p class="logo">igus</p>
    <div class="title-text">
      <label class="title-text-content upper">{{
        'TITLE.' + language | translate
      }}</label
      ><label class="title-text-content lower"
        >motion plastics<sup>Â®</sup></label
      >
    </div>
  </div>
  <div class="menu-section">
    <div class="menu-options">
      <div class="menu-option">
        <mat-icon
          aria-hidden="false"
          aria-label="mail icon"
          fontIcon="mail"
        ></mat-icon>
        <p>{{ 'MENU-LABEL1.' + language | translate }}</p>
      </div>
      <div class="menu-option">
        <mat-icon
          aria-hidden="false"
          aria-label="shopping cart icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        <p>{{ 'MENU-LABEL2.' + language | translate }}</p>
      </div>
    </div>
    <div class="menu">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" class="menu-button">
        <mat-icon class="menu-icon">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="mat-menu" style="width: 400px; overflow: hidden;">
        <button mat-menu-item style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
          <span style="flex-grow: 1;">English (EN)</span>
          <mat-icon>chevron_right</mat-icon>
        </button>
        <mat-divider></mat-divider>
        <p style="padding-left: 15px;">Camera:</p>
        <button mat-menu-item (click)="toggleView('perspective')" class="view-mode">
          <mat-icon>{{ viewMode === 'perspective' ? 'done' : '' }}</mat-icon>
          <span>Perspective view</span>
        </button>
        <button mat-menu-item (click)="toggleView('orthographic')" class="view-mode">
          <mat-icon>{{ viewMode === 'orthographic' ? 'done' : '' }}</mat-icon>
          <span>Orthographic view</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>info_outline</mat-icon>
          <span>About</span>
        </button>
        <button mat-menu-item style="padding-left: 57px;">
          <span>Imprint</span>
        </button>
        <button mat-menu-item style="padding-left: 57px;">
          <span>Data protection regulations</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>apps</mat-icon>
          <span>All configurators</span>
        </button>
      </mat-menu>
    </div>
  </div>
  @if (isLanguageActive) {
  <lib-languages
    (emitClose)="isLanguageActive = !isLanguageActive"
  ></lib-languages>
  }
</div>
