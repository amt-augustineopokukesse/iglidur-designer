<div class="model">
  <div class="model-hero">
    <div class="text">
      <h1 class="">{{ 'HERO.TITLE.' + language | translate }}</h1>
      <p>{{ 'HERO.TEXT.' + language | translate }}</p>
    </div>
    <div class="image">
      <img [src]="tools" alt="tools" />
    </div>
  </div>
  <div class="file-drop-zone">
    <h2>
      Drag and drop files here or
      <label class="select-button" for="fileInput">select file</label>
    </h2>
  </div>

  <input
    type="file"
    multiple
    (change)="onFileSelected($event)"
    id="fileInput"
    accept=".stl"
    style="display: none"
    #fileInput
  />

  <div class="model-viewer">
    @if (screenshotUrl) {
      <h2>Select Model</h2>      
    }
    @if(screenshots$ | async; as screenshots) { @for(screenshot of screenshots;
    track screenshot) {
    <img
      [src]="screenshot"
      (click)="onScreenshotClick()"
      class="screenshot"
      alt="Model Screenshot"
    />
    } }

    <!-- <div id="model" [class.hidden]="screenshotUrl"> -->
    <div #rendererContainer [class.hidden]="screenshotUrl">
      @if (modelUrl && !screenshotUrl) {
      <stl-model-viewer [stlModels]="[modelUrl]"></stl-model-viewer>
      }
    </div>
  </div>
</div>
